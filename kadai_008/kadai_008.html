<article>
  <main>
  <h2>社会</h2>
  <h3>お菓子屋も「トリックオアトリート！」</h3>
    <p>日本でも年々人気の高まるハロウィン<br>
    今年は渋谷交差点で老若男女問わずコスプレしながらスイーツを食べ狂う！</p>
    <audio src="../kadai_008/audio/ichi.mp3" controls> </audio>
</article>
<form>
<h3>私が今年するコスプレ＆好きなスイーツのお店アンケートフォーム</h3>
<label>氏名</label><input type="text"  placeholder="名前を入力してください"><br>
<label>年齢</label><select>
   <option>10代以下</option>
   <option>20代</option>
   <option>30代</option>
   <option>40代以上</option>
   </select><br>
  <label>男性</label><input type="radio" name="gender">
  <label>女性</label><input type="radio" name="gender">
  <label>その他</label><input type="radio" name="gender"><input type="text" placeholder="">
  <label>回答しない</label><input type="radio" name="gender">
</select><br>
<label>あなたが今年する予定のコスプレ</label><br><textarea placeholder="例：スパイダーマン、ドラえもん"></textarea><br>
<label>あなたがおすすめするスイーツのお店</label><br><textarea placeholder="例：ごちうさ、喫茶キャッツアイ"></textarea><br>
<label>個人情報保護方針に同意する</label><input type="checkbox"><br>
<input type="submit"><input type="reset">
</form>
